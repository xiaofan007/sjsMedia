<script>

    $(function () {
        for (var item in serviceList) {
            var html = '<li class="mui-table-view-cell mui-media mui-col-xs-6">';
            html += '<a href="service.html?id=' + item + '">';
            html += '<img class="mui-media-object" src="../' + serviceList[item].imgURL + '">';
            html += '<div class="mui-media-body">' + serviceList[item].title + '</div>';

            $("#service-ul").append(html);
        }
    })
